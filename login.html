<!DOCTYPE html>
<html>

	<head>
	
		<title>MyFeed</title>
		<!-- Links -->
		<link rel='stylesheet' href="style.css" />
		<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	</head>
	<body>

    <header class="header">
        <a href="javascript:void(0)" class="logo display-6">
            My<span>Feed</span>
        </a>
        <ul class='menu'>
            <li><a  class='lead' href="index.html">Home</a></li
            ><li><a class='lead' href="login.html">Login</a></li
            ><li><a class='lead' href="register.html">Register</a></li>
        </ul>
    </header>
<div class="login">
          <div class="login_title">
               <h1 class='display-3 title'>Login to <span>MyFeed</span></h1>
          </div>
        <div class="login_form">
            <form>
              <div class="mb-3">
                <input type="email" class="form-control" name='email' placeholder="Username/Email">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" name='pwd' placeholder="Password">
              </div>
              <button type="submit" class="btn btn-orange btn-lg">Submit</button>
            </form>
        </div>
</div>

	</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
