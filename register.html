<div class="register">
        <div class="register_title">
               <h1 class='display-3 title'>Create a <span id='text'>MyFeed</span> account</h1>
          </div>
        <div class="register_form">
            <form action="Backend/register.inc.php" method="post">
              <div class="mb-3">
                <input type="text" class="form-control" name='usrn' placeholder="Username">
              </div>
              <div class="mb-3">
                <input type="email" class="form-control" name='email' placeholder="Email">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" name='pwd' placeholder="Password">
              </div>
              <div class="mb-3">
                <input type="password" class="form-control" name='repwd' placeholder="Repeat Password"><br><br>
              </div>
              <button type="submit" name='submit' class="btn btn-orange btn-lg">Submit</button>
            </form>
        </div>  
</div>
